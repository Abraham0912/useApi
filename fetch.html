<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer();">Obtener</button>
    </div>
    <div class="mt-5" id="contenido">
      <img src="" width="100px" alt="" class="img-fluid rounded-circle">
        <p>n</p>
    </div>
<script>
  var contenido = document.querySelector('#contenido')
  function traer() {
    fetch('https://randomuser.me/api')
    .then(data =>data.json())
    .then(data =>{
      console.log(data.results[0])
      contenido.innerHTML = `<img src="${data.results[0].picture.large}" width="100px" alt="" class="img-fluid rounded-circle">
        <p>N: ${data.results[0].name.title} ${data.results[0].name.first} ${data.results[0].name.last}</p>`
    })
  };
</script>
  </body>
</html>
